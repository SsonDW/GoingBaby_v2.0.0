afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                groupId = 'com.github.tlaabs'
                artifactId = 'tlaabs'
                version = '1.1.1'
                // artifact(sourcesJar)
            }
        }
    }
}